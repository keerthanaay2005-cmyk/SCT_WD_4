<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do Web App</title>

<style>
    body {
        background: linear-gradient(135deg, #1e1e2f, #2b2b44);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
    }

    .todo-app {
        background: #111;
        padding: 20px;
        border-radius: 15px;
        width: 350px;
        box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1 {
        text-align: center;
        margin-bottom: 15px;
    }

    input, button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        border: none;
        font-size: 14px;
    }

    button {
        background: #00ffd5;
        cursor: pointer;
    }

    ul {
        list-style: none;
        padding: 0;
        margin-top: 10px;
        max-height: 200px;
        overflow-y: auto;
    }

    li {
        background: #222;
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 5px;
    }

    li.completed {
        text-decoration: line-through;
        opacity: 0.6;
    }

    .task-actions button {
        width: auto;
        margin-right: 5px;
        font-size: 12px;
    }

    .edit { background: #ffb703; }
    .delete { background: #ff4d6d; }
    .complete { background: #4cc9f0; }

    small {
        display: block;
        opacity: 0.7;
        margin-top: 4px;
    }
</style>
</head>

<body>

<div class="todo-app">
    <h1>üìù To-Do App</h1>

    <input type="text" id="taskInput" placeholder="Enter task">
    <input type="datetime-local" id="dateTime">
    <button onclick="addTask()">Add Task</button>

    <ul id="taskList"></ul>
</div>

<script>
    function addTask() {
        const taskText = document.getElementById("taskInput").value;
        const dateTime = document.getElementById("dateTime").value;

        if (taskText === "") return;

        const li = document.createElement("li");

        li.innerHTML = `
            <span>${taskText}</span>
            <small>${dateTime}</small>
            <div class="task-actions">
                <button class="complete" onclick="completeTask(this)">‚úî</button>
                <button class="edit" onclick="editTask(this)">‚úè</button>
                <button class="delete" onclick="deleteTask(this)">üóë</button>
            </div>
        `;

        document.getElementById("taskList").appendChild(li);
        document.getElementById("taskInput").value = "";
        document.getElementById("dateTime").value = "";
    }

    function completeTask(btn) {
        btn.closest("li").classList.toggle("completed");
    }

    function editTask(btn) {
        const taskSpan = btn.closest("li").querySelector("span");
        const newTask = prompt("Edit task:", taskSpan.innerText);
        if (newTask) taskSpan.innerText = newTask;
    }

    function deleteTask(btn) {
        btn.closest("li").remove();
    }
</script>

</body>
</html>
